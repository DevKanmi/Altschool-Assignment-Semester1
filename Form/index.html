<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="/Form/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="text">
       Application Form

    </div>
   <a href="../index.html"><p>Homepage</p></a> 
    <form action="#">
       <div class="form-row">
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">First Name</label>
          </div>
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Last Name</label>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             <input type="date" required>
             <div class="underline"></div>
             <label for="">Date of Birth:</label>
          </div>
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label>Gender
             </label>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Email Address</label>
          </div>
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Phone number</label>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">Country</label>
          </div>
          <div class="input-data">
             <input type="text" required>
             <div class="underline"></div>
             <label for="">State/City of Residence</label>
          </div>
       </div>

       <div class="form-row">
         <div class="input-data">
            <input type="password" required>
            <div class="underline"></div>
            <label for="">Passowrd</label>
         </div>
         <div class="input-data">
            <input type="password" required>
            <div class="underline"></div>
            <label for="">Confirm Passowrd</label>
         </div>
      </div>
       
       <!-- Submit button moved outside the form-row containing other inputs -->
       <div class="form-row submit-btn">
           <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit">
           </div>
       </div>
    </form>
</div>

</body>
</html>
